# Site settings
title: Why-Driven Development
description: A personal record of how I reason about frontend architecture, focusing on why rather than how
baseurl: "/me"
url: "https://hthstudy.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Footer
footer_content: "Copyright &copy; 2026. Licensed under <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_external_links:
  - title: GitHub
    url: https://github.com/hthstudy/me

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/hthstudy/me"

# Enable copy code button
enable_copy_code_button: true

# Markdown
markdown: kramdown

# Exclude
exclude:
  - CLAUDE.md
  - docs/mental-model/CLAUDE.md
  - docs/decisions-over-patterns/CLAUDE.md

# Plugins
plugins:
  - jekyll-remote-theme
